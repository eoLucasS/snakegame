<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-wrapper">
            <h1 class="game-title">Snake Game</h1>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="score-container">
                <span class="score-label">Score:</span>
                <span id="score" class="score-value">0</span>
                <span class="highscore-label">High Score:</span>
                <span id="highscore" class="highscore-value">0</span>
            </div>
        </div>
        <div id="author-info">
            <div class="author-box">
                <img class="author-image" src="assets/foto_autor.jpg" alt="Foto do Autor">
                <span class="author-name">Lucas Lopes da Silva</span>
            </div>
        </div>        
    </div>
</body>
</html>
